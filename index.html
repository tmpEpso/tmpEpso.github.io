<!DOCTYPE html>
<html>
<head>
<title>Your Ontario MDs </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="assets/icon.png"> <!-- tab icon -->
    <link href="assets/bootstrap.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>

   <div id="headerwrap">
      <div class="row">      
        <div class="col-lg-6 col-lg-offset-3">
               <h1>Share Your Eye Story!</h1>
         </div>
      </div><!--/row -->
   </div><!--/headerwrap -->    



      <!-- +++++ Contact Section +++++ -->
   <div class="textInput">
   <div class="container pt">
      <div class="row mt"> 
         <div class="col-lg-8 col-lg-offset-2">
            <form action="//formspree.io/glenmk@hotmail.com" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="First name" required>
                <br>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="City of residence" required>
                <br>
              </div>
              <textarea type="text" class="form-control" name="post" rows="6" placeholder="Share your story" required></textarea>
                <br><br>
              <button type="submit" class="btn btn-success" value="Send">Submit</button>
            <input type="hidden" name="redirect" value="https://www.facebook.com/YourOntarioEyeMDs/" />
            </form>           
         </div>
      </div><!-- /row -->
   </div><!-- /container -->
   </div>

</body>
</html>
